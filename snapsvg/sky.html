<!DOCTYPE html>
<html>
  <head>
    <title>hogege-</title>
    <style>
			html {
				height: 100%
			}
      body {
				height: 100%;
				background-repeat: no-repeat;
				background: -webkit-gradient(
        linear, left top, left bottom,
        from(#50a0f0),
        to(#70a0f0));
      }
      .cloud {
				background-color: #fff;
				border-radius: 50%;
				width: 50px;
				height: 50px;
      }
    </style>
  </head>
  <body>
		<div class=cloud></div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script>
			$(function(){
				$(".cloud").click(function(){
					$(".cloud").hide();
				});
			});
		</script>
  </body>
</html>
