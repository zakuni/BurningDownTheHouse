<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <svg id="svg"></svg>
    <script src="./bower_components/snap.svg/dist/snap.svg-min.js"></script>
    <script>
      var s = Snap("#svg");
      var bigCircle = s.circle(150, 150, 100);
      bigCircle.attr({
        fill: "#bada55",
        stroke: "#000",
        strokeWidth: 5
      }).click(function() {
        console.log("bigCircle clicked");
      });
      var smallCircle = s.circle(100, 150, 70);
      smallCircle.click(function() {
        console.log("smallCircle clicked");
      });
      var discs = s.group(smallCircle, bigCircle)
      discs.drag();
      discs.click(function() {
        console.log("discs clicked");
      });
    </script>
  </body>
</html>
