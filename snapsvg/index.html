<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <svg id="svg"></svg>
    <script src="./bower_components/snap.svg/dist/snap.svg-min.js"></script>
    <script>
      var paper = Snap("#svg");
      var bigCircle = paper.circle(150, 150, 100);
      bigCircle.attr({
        fill: "#bada55",
        stroke: "#000",
        strokeWidth: 5
      }).click(function() {
        console.log("bigCircle clicked");
      }).drag();
      var smallCircle = paper.circle(100, 150, 70);
      smallCircle.click(function() {
        console.log("smallCircle clicked");
      }).drag();
      var discs = paper.group(smallCircle, bigCircle);
      discs.click(function() {
        console.log("discs clicked");
      });
    </script>
  </body>
</html>
